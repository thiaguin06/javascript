<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran terro de todo homem</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocicidade do carro <input type="number" name="txtvel" id="txtvel"> km por hora 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txt = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txt.value)
            res.innerHTML = `<p>sua velocidade atual e de <strong>${vel}km/h</strong> </p>`
            if (vel > 60) {
                res.innerHTML += `<p>voce foi multado por excesso de velocidade</p>`
        }
        res.innerHTML += `<p>dirija sempre usando cinto de seguranca</p>`
    }
    </script>
  
</body>
</html>
