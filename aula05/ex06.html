<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudando dom</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        div#area {
            font: normal 12pt arial;
            background-color: rgb(42, 42, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>arvore dom</h1>
    <div id="area">
        Interaja comigo
    </div>
    <script> 
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    function clicar(){
        a.innerText = 'voce Ã© minha princesa'
        
    }
    function entrar(){
        a.innerText = 'Clica ai,vai gosta'
    }
    function sair(){
        a.innerText = 'saiu'
    }
    </script>

</body>
</html>
